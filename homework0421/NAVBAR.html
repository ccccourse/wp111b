<html>

<head>
    <style>
        body {
            margin: 0px;
        }

        #nav {
            background-color: #000000;
            width: 40px;
            height: 100%;
        }

        #navMain {
            padding-left: 40px;
            padding-top: 40px;
        }

        #nav a {
            color: #ffffff;
            white-space: nowrap;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="nav" onmouseover="navWide()" onmouseout="navWide()">
        <div id="navMain">
            <p><a href="#aboutus">關於本站</a></p>
            <p><a href="#example1">範例1</a></p>
            <p><a href="#example2">範例2</a></p>
            <p><a href="#example3">範例3</a></p>
        </div>
    </div>
    <script>
        function navWide() {
            let nav = document.getElementById('nav')
            nav.style.width = '200px';
        }
        function navNarrow() {
            let nav = document.getElementById('nav')
            nav.style.width = '40px';
        }
    </script>
</body>

</html>
